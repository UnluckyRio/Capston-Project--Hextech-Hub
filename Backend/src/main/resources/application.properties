spring.application.name=HextechHub
# Caricamento di variabili da file .env (se presente)
spring.config.import=optional:file:.env[.properties]
# Configurazione PostgreSQL (valori letti da .env)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:hextech;MODE=PostgreSQL;DB_CLOSE_DELAY=-1}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER:org.h2.Driver}
# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.flyway.enabled=false
spring.jpa.database-platform=${SPRING_JPA_DIALECT:org.hibernate.dialect.H2Dialect}
security.jwt.secret=${JWT_SECRET}
security.jwt.expiration=${JWT_EXPIRATION:3600000}
server.error.include-message=always
server.error.include-binding-errors=always
server.port=${SERVER_PORT:8080}
spring.devtools.restart.enabled=false